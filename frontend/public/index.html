<!DOCTYPE html>
<html>

<head>
  <title>File Upload App</title>
</head>

<body>
  <h1>Загрузка файла</h1>
  <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file-input" />
    <button type="submit">Загрузить</button>
  </form>

  <h2 id="file-info-header">Информация о файле:</h2>
  <div id="status">
    <p>Название файла: <span id="file-name">Нет информации</span></p>
    <p>Размер файла: <span id="file-size">Нет информации</span></p>
    <p>Статус загрузки: <span id="upload-status">Ожидание выбора файла...</span></p>
  </div>

  <script src="frontend.js"></script>
</body>

</html>
